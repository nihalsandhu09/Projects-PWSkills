<body>
    <header>
        <nav class="flex flex-row items-center justify-between ">
  
             <div class="  flex flex-row items-center gap-6">
                <div class="hamburger"><i class="fa-solid fa-bars"></i></div>

                    <img src="images/YouTube-Logo.png" width="100px" alt="">

             </div>

                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                </div>

                </div>

                <div id="user-login">
                    <img id="img" draggable="false" class="style-scope yt-img-shadow" alt="Avatar image" height="32" width="32" src="https://yt3.ggpht.com/c4tQwsWrzet1JaXfoZRvi1BsL1o2VjileGtamYWUQb7HDdzQy4CYdRRcceNX68sORfQ6gCgV=s88-c-k-c0x00ffffff-no-rj">

              </div>
        </nav>
    </header>
    <script src="https://kit.fontawesome.com/469107fedc.js" crossorigin="anonymous"></script>
